{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = '/trends/chart/articles/'

$.ajax({
  method: "GET",
  url: endpoint,
  success: function(response_data) {
    console.log("success")
    console.log(response_data)
    var labels = response_data.labels
    var count = response_data.count
    console.log(labels)
    console.log(count)

    var ctx = document.getElementById("ArticleChart");
    var ArticleChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels : labels,
            datasets: [{
                label: '# of Votes',
                data : count,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
          }
      });
  },
  error: function(error_data){
    console.log("error")
    console.log(error_data)
  }
})
{% endblock %}
</script>

{% block content %}
<nav class="navbar navbar-light bg-dark text-black">
</nav>
<div class=container-fluid>
  <div class='row'>
    <div class='col-sm-9'>
      <div class="alert alert-alert" role="alert">
      <h1 align="center">Trends</h1>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-sm-9'>
      <canvas id="ArticleChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
{% endblock content %}
